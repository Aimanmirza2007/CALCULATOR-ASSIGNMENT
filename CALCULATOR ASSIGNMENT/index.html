<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <input type="text" placeholder="0" class="input" id="result">
            <div class="space">
                <button class="btn btn2" onclick="ac()">AC</button>
                <button class="btn btn2" onclick="deleteLast()">Del</button>
                <button class="btn btn2" onclick="show('/')">/</button>
                <button class="btn btn2" onclick="show('%')">%</button>
            </div>
            <div class="space">

                <button class="btn" onclick="show('7')">7</button>
                <button class="btn" onclick="show('8')">8</button>
                <button class="btn" onclick="show('9')">9</button>
                <button class="btn btn2" onclick="show('*')">*</button>
            </div>
            <div class="space">
                <button class="btn" onclick="show('4')">4</button>
                <button class="btn" onclick="show('5')">5</button>
                <button class="btn" onclick="show('6')">6</button>
                <button class="btn btn2" onclick="show('-')">-</button>
            </div>
            <div class="space">
                <button class="btn" onclick="show('1')">1</button>
                <button class="btn" onclick="show('2')">2</button>
                <button class="btn" onclick="show('3')">3</button>
                <button class="btn btn2" onclick="show('+')">+</button>
            </div>
            <div class="space">
                <button class="btn" onclick="show('0')">0</button>
                <button class="btn" onclick="show('00')">00</button>
                <button class="btn btn2" onclick="show('.')">.</button>
                <button class="btn btn2" onclick="cal()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
